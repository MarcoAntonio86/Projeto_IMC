<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade2</title>
</head>
<body>
    <h1>Atividade 2</h1>
    <script>
        var nome = prompt('Informe o seu nome: ');
        var altura = prompt('Informe a sua altura: ');
        altura = parseFloat(altura);
        var peso = prompt('Informe o seu peso: ');
        peso = parseFloat(peso);
        altura = altura/100;
        var imc = peso / (altura * altura);

        document.write("O seu nome é " + nome);
        document.write("<br>");
        document.write("A sua altura é " + altura);
        document.write("<br>");
        document.write("O seu peso é " + peso);
        document.write("<br>");
        document.write("O seu IMC é " + imc);
        document.write("<br>");

        if(imc < 16){
            document.write('Baixo peso muito grave');
        } else if( imc >= 16 && imc < 16.99){
            document.write('Baixo peso grave');
        } else if (imc >= 17 && imc < 18.49){
            document.write('Baixo peso');
        } else if (imc >= 18.5 && imc < 24.99){
            document.write('Peso normal');
        } else if (imc >= 25 && imc < 29.99){
            document.write('Sobrepeso');
        } else if (imc >= 30 && imc < 34.99){
            document.write('Obesidade grau 1');
        } else if (imc >= 35 && imc < 39.99){
            document.write('Obesidade grau 2');
        } else {
            document.write('Obesidade grau 3');
        }
    </script>
</body>
</html>
